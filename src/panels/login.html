<div class="container">
    <div class="login-home login-tabs">
        <div class="login-text">Iniciar sesión</div>

        <div class="login-options">
            <button class="connect connect-home">Iniciar sesión con Microsoft</button>
            <br><button class="cancel cancel-home"  style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-offline login-tabs">
        <div class="login-text">Iniciar sesión | Premium</div>
        <button class="connect connect-microsoftcracked">Iniciar sesión con Microsoft</button>
        <div class="login-text">Iniciar sesión | No premium</div>

        <div class="input-login">
            <input type="text" class="email email-offline" placeholder="Nombre de usuario " />
        </div>

        <div class="login-options">
            <button class="connect connect-offline">Iniciar sesión</button>
            <br><button class="cancel cancel-offline" style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-AZauth login-tabs">
        <div class="login-text">Iniciar sesión | Premium</div>
        <button class="connect connect-microsoftazauth">Iniciar sesión con Microsoft</button>
        <div class="login-text">Iniciar sesión | MKNetworkID</div>

        <div class="input-login">
            <input type="text" class="email email-AZauth" placeholder="E-mail" /><br>
            <input type="password" class="password password-AZauth" placeholder="Contraseña" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth">Iniciar sesión</button><br>
                <span><span id="you-dont-have-account">¿No tienes cuenta?</span> <button class="connect register-azauth" style="display: none;">Registrarse</button></span>
                <br><button class="cancel cancel-AZauth" style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-AZauth-A2F login-tabs">
        <div class="login-text">Introduzca el código de seguridad.</div>

        <div class="input-login">
            <input type="text" class="A2F A2F-AZauth" placeholder="Código" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth-A2F">Confirmar</button>
            <button class="cancel cancel-AZauth-A2F">Cancelar</button>
        </div>
    </div>
</div>
